<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>FindMyMovie!</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/tablestyle.css') }}" />
</head>
<body onload="runner">
  <!-- navbar -->
  <ul class="nav">
    <li align="center">
      <img src="{{ url_for('static', filename='images/icon.png') }}" width="60" height="60" /><a class="a_nav" href="#frontscreen">Find My Movie</a>
    </li>
  </ul><br />

  <title>Movie Description</title>
  <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="navbar" align="center">
    <img src="{{ image_link }}" height="10%" width="10%">
  <!-- <img class="photo" src="{{ user_image }}" height="350px" width="200px"> -->

  <table class="table" >
    <tr>
      <td>Name</td>
      <td>{{name}}</td>
    </tr>
    <tr>
      <td>Genre</td>
      <td>{{genre}} </td>
    </tr>
    <tr>
      <td>Actors</td>
      <td> {{actor}}</td>
    </tr>
    <tr>
      <td>Directors</td>
      <td> {{director}}</td>
    </tr>
    <tr>
      <td>Date Published</td>
      <td> {{datep}}</td>
    </tr>
  </table>
  </div>
</body>
</html>
